<div class="logincontainer deactiveSuccessPop" *ngIf="!showLogoutPopup">
    <img src="../../assets/image/close.png" alt="" class="close-icon" (click)="closepopup()">
 
    <p class="pHead">{{accountLockMsg}}</p>
</div>
 
 
<div class="container alertPopups">
    <img src="../../assets/image/close.png" alt="" class="close-icon" (click)="closepopup()">
    <div class="actv-user text-center">
        <p class="deleted11">{{accountLockMsg}}</p><br>
        <button class="undo" (click)="send()">Yes</button>
        <button class="exit" (click)="showAlert()">No</button>
    </div>
</div>
