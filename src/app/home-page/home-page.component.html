<div class="container-fluid homepage">
  <br>
  <div class="row" style="height: 25px;position: relative;bottom: 14px;">
    <div class="col-lg-3 col-md-6 col-sm-6 col-6" style="left: 15px;position: relative;">
      <img src="../../assets/image/Ministry of Rural Development Government of India.svg" alt=""
        style="width:80px;height: 50px;">
    </div>
    <!-- <div class="col-lg-3 col-md-6 col-sm-6 col-6">
      <img src="../../assets/image/logoImg1.png" alt="" style="width:80px;height: 50px;">
    </div> -->
    <div class="col-lg-3 col-md-6 col-sm-6 col-6" style="left: 35px; position: relative;">
      <img src="../../assets/image/logoImg2.png" alt="" style="width:80px;height: 50px;">
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-12 groupLogo" style="right: 55px;position: relative;">
      <img src="../../assets/image/Group 1.svg" alt="" style="width:130px;height: 50px;">
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-12 groupLogo" style="right: 15px;position: relative;">
      <button type="button" class="loginBtn" data-bs-toggle="button" (click)="loginIn()">
        <img src="../../assets/image/login.png" alt="" class="loginImg">
        LOGIN</button>

      <!-- <div class="horiLine2"></div> -->
    </div>
  </div>

  <br>
  <div class="horiLine"></div>
  <div class="row" style="position: relative; bottom :18px">
    <!-- <button class="toggle-button btnStyle" (click)="toggleLanguage()">
      {{ShowText}}
     </button> -->
     <button class="toggle-button chngTxtBtn" data-bs-toggle="button"  (click)="toggleLanguage()">
      {{ShowText}}
    </button>
    <h2 class="headingNRLM">दीनदयाल अंत्योदय योजना राष्ट्रीय ग्रामीण आजीविका मिशन ब्याज सहायता योजना</h2>
    <h2 class="interestNRLM">DAY NRLM INTEREST SUBVENTION SCHEME</h2>
    <div class="dropdown-container">
      <button class="btn btn-secondary download-btn" (click)="toggleDropdown()">Download Templates</button>
      <div class="dropdown-menu" *ngIf="isDropdownOpen">
        <button type="button" class="btn-close" (click)="toggleDropdown()"></button>
        <a *ngFor="let option of downloadOptions" (click)="downloadCSV(option)" [title]="option.text">{{ option.text }}</a>
      </div>
    </div>
 
 
    <div class="row" style="margin-top: -50px;"> <!--style="overflow-y: scroll;" -->
      <div class="col-lg-6 col-md-6 col-sm-12 textSize">
        <ul class="primary-nav" style="display: grid;justify-content: left;">
          <li id="item1" *ngFor="let point of jsonData?.title">
            {{ point }}
          </li>
        </ul>
      </div>
      <div class="col-lg-6 col-md-6  col-sm-12"><!--style="overflow-y: scroll;" -->
        <!-- <h2 class="headingNRLM">About NRLM</h2> -->
        <div class="row">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="imageWidth" src="../../assets/image/grpImg1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="imageWidth" src="../../assets/image/grpImg2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="imageWidth" src="../../assets/image/grpImg3.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="imageWidth" src="../../assets/image/grpImg4.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="imageWidth" src="../../assets/image/grpImg5.jpg" alt="Third slide">
              </div>
            </div>
            <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a> -->
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-1 w-100" style="top: 94%;left: 0;bottom: 0; position: fixed;background: #707881;">
      <h3 class="blink-text">* Recommended Browser Chrome with Display Resolution 1920*1200 Scaling (150%)</h3>
    </div>
    <!-- <div class="col-lg-1">
            <div class="d-flex vl ">
            </div>
        </div> -->
  </div>
